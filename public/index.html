<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SOVA Курсы</title>
</head>
<body>
    <header>
        <!-- <nav></nav> -->
        <button class="header__button header__button_login">Войти</button>
        <button class="header__button header__button_register">Зарегистрироваться</button>
    </header>
    <main>
        <section>
            <h1>Здраааааааасте, тут можно стать вокальным экспертом</h1>
            <p>Проходи курсы по вокалу от Саши Совы здесь, становись экспертом здесь, у себя, везде. А потом тренируй остальных, ибо ты уже эксперт(ка)</p>
        </section>
    </main>
    <section class="popup popup_login">
        <button class="popup__close">Закрыть</button>
        <h3>Вход</h3>
        <form action="/">
            <input type="text" class="popup__form-input" name="email" placeholder="почта">
            <input type="password" class="popup__form-input" name="password" id="" placeholder="пароль">
            <button class="popup__form-button" type="submit" data-type="login">Войти</button>
        </form>
    </section>
    <section class="popup popup_register">
        <button class="popup__close">Закрыть</button>
        <h3>Регистрация</h3>
        <form action="/">
            <input type="text" class="popup__form-input" name="email" placeholder="почта" required="true">
            <input type="password" class="popup__form-input" name="password" id="" placeholder="пароль" required>
            <input type="text" class="popup__form-input" name="fullname" placeholder="ФИО" required = 'true'>
            <button class="popup__form-button" type="submit" data-type="register">Зарегистрироваться</button>
        </form>
    </section>
    <script src="./utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
